<head>
  <title>logbot</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>logbot</h1>
    </header>
 
    <table class="ui very basic table logs">
      {{#each logs}}
        {{> log}}
      {{/each}}
    </table>
  </div>
</body>
 
<template name="log">
  <tr class="log">
  	<td class="left aligned collapsing timestamp">{{timestamp}}</td>
  	<td class="left aligned collapsing network">{{network}}</td>
  	<td class="left aligned collapsing channel">{{channel}}</td>
  	<td class="left aligned collapsing nick">{{nick}}</td>
  	<td class="left aligned message">{{message}}</td>
  </tr>
</template>
